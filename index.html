<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div id="container">
      <div id="left">
        <div id="logo">
          <img id="bg-image" src="./images/TOP-logo.png" alt="Odin logo" />
          <p id="logo-text">ODIN</p>
        </div>
      </div>

      <div id="right">
        <header>
          <p>
            This is not the real The Odin Projects sign-up page! You know you
            need something like this in your life to help you realize your
            deepest dreams.
          </p>
          <p>Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </header>

        <form action="https://httpbin.org" method="post">
          <div id="form">
            <fieldset>
              <legend>Let's do this!</legend>

              <div class="row">
                <div>
                  <label for="first-name">*FIRST NAME </label>
                  <input type="text" id="first-name" placeholder="Thor" required/>
                </div>

                <div>
                  <label for="last-name">*LAST NAME </label>
                  <input type="text" id="last-name" placeholder="Odinson" required/>
                </div>
              </div>

              <div class="row">
                <div>
                  <label for="user-email">*EMAIL </label>
                  <input type="email" id="user-email" placeholder="example@email.com" required/>
                </div>
                
                <div>
                  <label for="phone-number">PHONE NUMBER </label>
                  <input
                    type="tel"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    id="phone-number"
                    placeholder="123-456-7890"
                  />
                </div>
              </div>

              <div class="row">
                <div>
                  <label for="password">*PASSWORD </label>
                  <input type="password" id="password" required/>
                </div>
                <div>
                    <label for="password">*CONFIRM PASSWORD </label>
                    <input type="password" id="password" required/>
                  </div>
              </div>
            </fieldset>
          </div>
          

          <button type="submit">Create Account</button>
        </form>

        <p id="log-in">Already have an account? <span>Log in</span></p>
      </div>
    </div>
  </body>
</html>
